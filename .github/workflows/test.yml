jobs:
  test-backend:
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: precontentieux
          POSTGRES_DB: precontest
          POSTGRES_HOST: postgres
          POSTGRES_PASSWORD: precontentieux
          POSTGRES_PORT: 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mailpit:
        image: axllent/mailpit
        ports:
          - 1025:1025
          - 8025:8025
      franceconnect:
        image: pierrelemee/mock-oidc-server
        ports:
          - 9997:9997
        env:
          PORT: 9997
          HOST: '0.0.0.0'
          # Liste exhaustive des exemples : https://github.com/france-connect/sources/blob/main/docker/volumes/fcp-low/mocks/idp/databases/citizen/base.csv
          USERS: '[{
            "_title": "test",
            "sub": "c1722a03-4172-4015-9f0d-d1995d4cbe5c",
            "email": "redacteur@justice.gouv.fr",
            "gender": "female",
            "given_name": "Angela Claire Louise",
            "given_name_array": [
                "Angela", "Claire", "Louise"
            ],
            "family_name": "DUBOIS",
            "phone_number": "123456789",
            "birthdate": "1962-08-24",
            "birthplace": "75107",
            "birthcountry": "99100",
            "country" : "France",
            "locality" : "Paris",
            "postal_code" : "75107",
            "street_address" : "20 avenue de SÃ©gur"}
            ]'
    steps:
      - uses: actions/checkout@v4
      - uses: browser-actions/setup-firefox@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}

      - name: Setup PHP and run tests
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: 'zip, intl, calendar gd, pdo, pdo_pgsql, pgsql'

      - name: Install Symfony CLI
        run: |
          curl -1sLf 'https://dl.cloudsmith.io/public/symfony/stable/setup.deb.sh' | sudo -E bash
          sudo apt install symfony-cli

      - name: Install dependencies & build assets
        run: |
          composer install --no-interaction --optimize-autoloader
          yarn install --no-progress --non-interactive
          yarn build

      - name: Run migration
        run: bin/console doctrine:migrations:migrate --no-interaction --all-or-nothing

      - name: Load data fixtures
        run: bin/console -e test -n doctrine:fixture:load --purge-with-truncate --purge-exclusions=geo_departements --purge-exclusions=geo_regions --purge-exclusions=geo_pays

      - name: Run backend unit tests
        run: bin/phpunit --log-junit test-result-phpunit.xml

      - name: Run frontend unit tests
        run: yarn vitest run --reporter=junit --outputFile=test-result-vitest.xml

      - name: Run end-to-end tests
        run: |
          npx playwright install --with-deps
          npx playwright test --reporter=junit --project firefox --retries 0
        env:
          CI: 1
          APP_ENV: test
          BASE_URL: http://localhost:8000
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: test-result-playwright.xml

      - name: Publish test reports
        uses: mbeccati/test-reporter@phpunit-support
        with:
          name: Publish test reports
          path: test-result-*.xml
          reporter: java-junit

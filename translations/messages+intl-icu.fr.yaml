  qui_sommes_nous:
    title: "Qui sommes nous ?"
    chapo: "
    <p>Situé au sein de la Direction des Services Judiciaires (DSJ), le <b>pôle précontentieux</b>
    a pour mission de <b>traiter les demandes amiables d'indemnisation</b> formulées par les usagers
    ou les tiers du fait des préjudices causés :<br/>
      <ul>
        <li>Soit par le <b>fonctionnement du service public de la justice judiciaire</b></li>
        <li>Soit par un <b>accident impliquant un véhicule de la Direction des Services Judiciaires</b> (DSJ) du ministère de la justice</li>
        <li>Soit par un <b>bâtiment judiciaire</b></li>
      </ul>
    </p>
    "
